version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cleanarch-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - cleanarch-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cleanarch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cleanarch-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cleanarch-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cleanarch-network
    restart: unless-stopped

  # Seq Logging Server (Optional)
  seq:
    image: datalust/seq:latest
    container_name: cleanarch-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - cleanarch-network
    restart: unless-stopped

  # Clean Architecture API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cleanarch-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_SERVER=sqlserver
      - DB_NAME=CleanArchitectureApiDb
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - HANGFIRE_DB_NAME=CleanArchitectureApiHangfire
      - REDIS_CONNECTION_STRING=redis:6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin123
      - RABBITMQ_VHOST=/
      - JWT_SECRET_KEY=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JWT_ISSUER=CleanArchitectureApi
      - JWT_AUDIENCE=CleanArchitectureApiUsers
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - FROM_EMAIL=noreply@cleanarchitectureapi.com
      - FROM_NAME=Clean Architecture API
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
      - redis
      - rabbitmq
    networks:
      - cleanarch-network
    restart: unless-stopped
    volumes:
      - api_logs:/app/logs

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: cleanarch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - cleanarch-network
    restart: unless-stopped

volumes:
  sqlserver_data:
  redis_data:
  rabbitmq_data:
  seq_data:
  api_logs:

networks:
  cleanarch-network:
    driver: bridge

